<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<!--     <link rel="stylesheet" href="style.css"> -->
  </head>


  <body ng-app="movieApp" ng-controller="MainCtrl">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1>Angular OMDb API Search</h1>
          <h3>Enter a movie by title</h3>
          <form class="simple-form" name="search" ng-submit="submit(search)">
            <div class="form-group">
              <input class="form-control" type="text" id="searchInput">
            </div>
          <button class="btn btn-success" type='submit'>Search</button>
          </form>
        </div>
      </div>
    </div>

    <div class="container">
      <div ng-view></div>
    </div>

    <script src="angular.js"></script><!--you might need CDN here-->
    <script src="angular-route.js"></script><!--you might need CDN here-->
    <script src="moviescript.js"></script>
  </body>
</html>
