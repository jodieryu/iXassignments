<div ng-controller="MovieCtrl">
      
      <img src="{{ movie.Poster }}"/>
      <h2>{{ movie.Title }}</h2>
      <p>Released: {{ movie.Released }}</p>
      <p>Genre: {{ movie.Genre }}</p>
      <p>{{ movie.Plot }}</p>

      <ul>
        <li ng-repeat="gif in gifs">
          <img src="{{ gif.images.downsized.url }}">
        </li>
      </ul>
</div>
