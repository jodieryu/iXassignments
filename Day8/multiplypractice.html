<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Multiply Practice</title>
	</head>
	<body ng-app="calculatorApp">
		<div ng-controller="CalculatorCtrl">
			<input ng-model="x">
			<input ng-model="y">
			
			<button ng-click="doAdd()">Add Numbers</button>

			<button ng-click="doMultiply()">Multiply Numbers</button>
			<p>The result is: {{result}}</p>
		</div>

		<script src="angular.js"></script>
		<script src="multiplypractice.js"></script>

	</body>
</html>
